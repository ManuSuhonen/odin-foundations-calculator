<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">CALCULATOR</h1>
    <div id="container">
        <div id="calculator-body">
            <div id="screen"></div>
            <div id="buttons">
                <div class="button symbol">7</div>
                <div class="button symbol">8</div>
                <div class="button symbol">9</div>
                <div class="button symbol">/</div>
                <div class="button symbol">4</div>
                <div class="button symbol">5</div>
                <div class="button symbol">6</div>
                <div class="button symbol">*</div>
                <div class="button symbol">1</div>
                <div class="button symbol">2</div>
                <div class="button symbol">3</div>
                <div class="button symbol">-</div>
                <div class="button symbol">0</div>
                <div class="button symbol">.</div>
                <div class="button symbol">+</div>
                <div class="button equal">=</div>
                <div class="button clear">C</div>
            </div>
    </div>
</body>
</html>
