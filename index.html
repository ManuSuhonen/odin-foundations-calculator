<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <h1 id="title">CALCULATOR</h1>
    <div id="container">
        <div id="calculator-body">
            <div id="screen">1234567890</div>
            <div id="buttons">
                <div id="digits">7</div>
                <div id="digits">8</div>
                <div id="digits">9</div>
                <div id="digits">/</div>
                <div id="digits">4</div>
                <div id="digits">5</div>
                <div id="digits">6</div>
                <div id="digits">*</div>
                <div id="digits">1</div>
                <div id="digits">2</div>
                <div id="digits">3</div>
                <div id="digits">-</div>
                <div id="digits">0</div>
                <div id="digits">.</div>
                <div id="digits">+</div>
                <div id="digits">=</div>
        </div>
    </div>
</body>
</html>
